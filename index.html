<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>String Replicator 3000</title>

  <!-- Vue.js -->
  <script src="https://unpkg.com/vue@next"></script>

  <!-- Boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
</head>

<body>
  <div id="app" class="container">
    <div class="mt-3 text-center">
      <h3>Bartol's</h3>
      <br />
      <h1>Super Mega String Replicator 3000</h1>
    </div>

    <form class="mt-3 row row-cols-sm-auto g-3 d-flex justify-content-center">
      <div class="col-12">
        <div class="input-group">
          <input v-model="string" type="text" class="form-control" placeholder="Type a word" required>
        </div>
      </div>

      <div class="col-12">
        <div class="input-group">
          <input v-model="times" type="number" class="form-control" placeholder="How many times?" required>
        </div>
      </div>

      <div class="col-12">
        <button v-on:click="replicateString()" type="button" class="btn btn-primary">Submit</button>
      </div>
    </form>

    <div class="mt-3 row d-flex justify-content-center">
      <div class="col-sm-5">
        <textarea v-model="result" class="form-control" rows="4" placeholder="Result"></textarea>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>

</html>
